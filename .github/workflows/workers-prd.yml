name: Deploy to Cloudflare Workers - Production
on:
  workflow_dispatch:
    inputs:
      deploycommands:
        description: 'Deploy commands?'
        required: false
        type: boolean
      skipdeploy:
        description: 'Skip deploy?'
        required: false
        type: boolean
  push:
    branches:
      - main
    paths:
      - 'apps/discord/**'
      - '.github/workflows/workers-prd.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production
    name: Deploy
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: false

      - uses: actions/setup-node@v3
        with:
          node-version: 18.3
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Migrate db
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          command: d1 migrations apply frugal
          workingDirectory: ./apps/discord

      - name: Deploy commands
        if: github.event.inputs.deploycommands == 'true'
        run: pnpm run sync
        working-directory: ./apps/discord
        env:
          DISCORD_APP_ID: ${{ secrets.DISCORD_APPLICATION_ID }}
          DISCORD_PUBLIC_KEY: ${{ secrets.DISCORD_PUBLIC_KEY }}
          DISCORD_SECRET: ${{ secrets.DISCORD_SECRET }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_TOKEN }}

      - name: Publish
        uses: cloudflare/wrangler-action@2.0.0
        if: github.event.inputs.skipdeploy != 'true'
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN_WORKERS }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT_WORKERS }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          DISCORD_APP_ID: ${{ secrets.DISCORD_APPLICATION_ID }}
          DISCORD_PUBLIC_KEY: ${{ secrets.DISCORD_PUBLIC_KEY }}
          SUMMARY_SITE: ${{ secrets.SUMMARY_SITE }}
          ENVIROMENT: production
          RELEASE: ${{ github.sha }}
          BRANCH: ${{ env.GITHUB_REF_NAME }}
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          command: publish --env production
          workingDirectory: ./apps/discord
 
  sentry:
    name: Create Sentry release
    uses: dougley/frugal/.github/workflows/sentry.yml@main
    if: github.event.inputs.skipdeploy != 'true'
    secrets: inherit
    with:
      environment: production
      project: workers